---
layout: default
---

<div class="member-profile" style="text-align: center; max-width: 600px; margin: 0 auto;">
  <img src="/images/{{ page.image }}" alt="{{ page.name }}" style="width: 200px; height: 200px; object-fit: cover; border-radius: 50%; margin-bottom: 1rem;" />

  <h1>{{ page.name }}</h1>
  {% if page.role %}
    <p><strong>Role:</strong> {{ page.role }}</p>
  {% endif %}

  {% if page.bio %}
    <p style="margin: 1.5rem 0;">{{ page.bio }}</p>
  {% endif %}

  {% if page.website %}
    <p><a href="{{ page.website }}" target="_blank">Visit Personal Website</a></p>
  {% endif %}
</div>
